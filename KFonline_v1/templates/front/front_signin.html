{% extends 'front/front_signbase.html' %}
{% from 'common/_macros.html' import static%}

{% block title %}
    在线系统登录
{% endblock %}

{% block head %}
    <script src="{{ static("front/js/front_signin.js") }}"></script>
{% endblock %}

{% block h2_block %}
    在线知识库账号登录
{% endblock %}

{% block signbox %}
    <div class="form-group">
        <input type="text" class="form-control" id="telephone" name="telephone" placeholder="手机号码">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="密码" name="password">
    </div>
    <div class="check-box">
        <lable>
            <input type="checkbox" name="remember" value="1">记住我
        </lable>
    </div>
    <div class="form-group">
        <button id="submit-btn" class="btn btn-warning btn-block">立即登录</button>
    </div>
    <div class="form-group">
        <a href="{{ url_for("front.signup") }}" clss="signup-link">还没注册?立即注册</a>
        <a href="#" style="float: right" class="resetpwd-link">找回密码</a>
    </div>
{% endblock %}
